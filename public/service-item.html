<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tan</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/service-item.css">
</head>
<body>

<script id="temp" type="text/html">
  <div class="header">
    <div class="sticky-header">
      <div class="header-wrap fixed-box clearfix">
        <div class="header-logo">
          <a href="index.html">
            <img src="./img/logo.png" alt="">
          </a>
        </div>
        <ul class="navbar-list">
          <li class="position">
            <a href="#">
              <img src="./img/citypoint.png" alt="">
              <span>北京</span>
              <span>切换城市</span>
            </a>
          </li>
          <li><a href="index.html">首页</a></li>
          <li><a href="#">下载APP</a></li>
          <li><a href="service-provider.html">服务商</a></li>
          <li><a href="#">商家入驻</a></li>
          <li><a href="#">关于我们</a></li>
          <li><a href="#">商家登录</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!--商家头部-->
  <div class="shop-header">
    <p class="divider"></p>
    <div class="fixed-box clearfix">
      <div class="head-left">
        <span class="name">{{companyInfo.serviceName}}</span>
        <span class="time open-time">
        营业时间：<em>{{companyInfo.serviceTime}}</em>
      </span>
        <span class="time appointment-time">
        最近可预约时间：<em>{{companyInfo.serviceAppointmentTime}}</em>
      </span>
      </div>
      <div class="head-right">
        <div class="item">
          <p class="value">{{companyInfo.serviceOrder}}</p>
          <p class="name">成功接单</p>
        </div>
        <span class="divider">|</span>
        <div class="item">
          <p class="value">{{companyInfo.serviceOrderRate}}</p>
          <p class="name">接单率</p>
        </div>
        <span class="divider">|</span>
        <div class="item">
          <p class="value">{{companyInfo.serviceGoodRate}}</p>
          <p class="name">好评率</p>
        </div>
      </div>
    </div>
  </div>

  <!--商家导航-->
  <div class="shop-nav">
    <div class="fixed-box">
      <ul class="clearfix">
        <li class="active"><a href="#">服务项目</a></li>
        <li><a href="#companyAnchor">商家简介</a></li>
        <li><a href="#commentAnchor">用户评论</a></li>
      </ul>
    </div>
  </div>

  <!--主内容-->
  <div class="service-item-wrap">
    <div class="fixed-box clearfix">
      <div class="content-left">

        <!--服务列表-->
        <div class="services">
          <p class="title">
            <span>服务项目</span>
          </p>
          <ul>
            {{each serviceItems}}
            <li class="service-item">
              <a href="detail.html?detailId={{$value.detailId}}" class="clearfix">
                <img src="{{$value.pic}}" alt="">
                <div class="service-item-info">
                  <h2 class="name">{{$value.name}}</h2>
                  <p class="desc">{{$value.desc}}</p>
                  <div class="price-sale">
                    <b class="price">
                      {{$value.price}}<em>{{$value.priceDes}}</em>
                    </b>
                    <b class="old-price">
                      {{if $value.oldPrice.length > 2}}
                      原价<em>{{$value.oldPrice}}</em>
                      {{/if}}
                    </b>
                    <span class="sale">{{$value.sale}}</span>
                  </div>
                </div>
              </a>
            </li>
            {{/each}}
          </ul>
        </div>

        <!--商家简介锚点-->
        <p id="companyAnchor"></p>

        <!--商家简介-->
        <div class="company-description">
          <h2 class="title">
            <span>商家简介</span>
          </h2>
          <h2 class="company">{{companyInfo.company}}</h2>
          <p class="company-about">{{companyInfo.serviceDescription}}</p>
        </div>

        <!--评论锚点-->
        <p id="commentAnchor"></p>

        <!--用户评论-->
        <div class="user-comments">
          <h2 class="title">
            <span>用户评论 </span> {{companyInfo.commentCount}}
          </h2>
          <ul class="comments">
            {{each comments}}
            <li class="comment-item">
              <img class="avatar" width="40px" src="{{$value.avatar}}" alt="">
              <div class="comment-info">
                <p class="username">{{$value.name}}</p>
                <div>
                    <span class="star">
                      <img width="10px" src="./img/red_star.png" alt="">
                      <img width="10px" src="./img/red_star.png" alt="">
                      <img width="10px" src="./img/red_star.png" alt="">
                      <img width="10px" src="./img/red_star.png" alt="">
                      <img width="10px" src="./img/red_star.png" alt="">
                    </span>
                  <span class="time">{{$value.time}}</span>
                </div>
                <p class="content">{{$value.content}}</p>
                <p class="location">
                  <img src="img/position.jpg" width="9" height="11"> &nbsp;
                  {{$value.location}}</p>
              </div>
            </li>
            {{/each}}
          </ul>
        </div>

      </div>
      <div class="content-right">
        <div class="qr-code qr-code1">
          <img src="./img/erweima.png" alt="">
        </div>
        <div class="qr-code qr-code2">
          <img src="./img/daowayApp.png" alt="">
        </div>
      </div>
    </div>
  </div>
  <div class="fixed-box">
    <div class="ensure">
      <h2>到位<span class="service">服务</span>保障</h2>
      <p>到位平台担保交易安全，交易未成功100%退款</p>
    </div>

    <ul class="service clearfix">
      <li>
        <img src="img/quan.png" alt="">
        <p>服务多</p>
      </li>
      <li>
        <img src="img/quan.png" alt="">
        <p>上门快</p>
      </li>
      <li>
        <img src="img/quan.png" alt="">
        <p>有保障</p>
      </li>
    </ul>

    <div class="hot-city clearfix">
      <dl>
        <dt>热门城市</dt>
        <dd>
          <span>北京</span>
          <span>北京</span>
          <span>北京</span>
          <span>北京</span>
          <span>北京</span>
          <span>北京</span>
          <span>北京</span>
          <span>北京</span>

          <span>北京</span>
          <span>北京</span>
          <span>北京</span>
        </dd>
      </dl>
    </div>
  </div>

  <div class="footer">
    <div class="fixed-box">
      <p>©2015 版权所有 到位 daoway.com 京ICP备15001471号-1</p>
      <p>北京邻家科技有限公司</p>
    </div>
  </div>
</script>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/art-template.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">

  // 查询字符串
  var queryStr = window.location.search;

  // 根据id请求数据
  var url = 'http://localhost:3000/daowei/fuwushang' + queryStr;
  $.get(
    url,
    function (data) {
      if (data.status === 1) {
        // 基于模板名渲染模板
        var html = template('temp', {
          companyInfo: data.companyInfo,
          serviceItems: data.serviceItems,
          comments: data.comments
        });
        $('body').append(html);
      }
    },
    'json'
  );

</script>
</body>
</html>
