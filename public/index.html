<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tan</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/home.css">
</head>
<body>

<script id="temp" type="text/html">
  <div class="header">
    <div class="sticky-header">
      <div class="header-wrap fixed-box clearfix">
        <div class="header-logo">
          <a href="index.html">
            <img src="./img/logo.png" alt="">
          </a>
        </div>
        <ul class="navbar-list">
          <li class="position">
            <a href="#">
              <img src="./img/citypoint.png" alt="">
              <span>北京</span>
              <span>切换城市</span>
            </a>
          </li>
          <li><a href="index.html" class="active">首页</a></li>
          <li><a href="#">下载APP</a></li>
          <li><a href="service-provider.html">服务商</a></li>
          <li><a href="#">商家入驻</a></li>
          <li><a href="#">关于我们</a></li>
          <li><a href="#">商家登录</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="banner">
    <!--轮播图-->
    <div class="swiper-container">
      <!--轮播容器-->
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./img/banner1.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="./img/banner2.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="./img/banner3.jpg" alt="">
        </div>
      </div>
      <!-- 分页器 -->
      <div class="swiper-pagination"></div>
    </div>
    <div class="banner-nav fixed-box">
      <ul class="banner-nav-list">
        <li>
          <a href="#">家庭保洁<i class="right-arrow"></i></a>
        </li>
        <li>
          <a href="#">上门按摩<i class="right-arrow"></i></a>
        </li>
        <li>
          <a href="#">上门维修<i class="right-arrow"></i></a>
        </li>
        <li>
          <a href="#">家电清洗<i class="right-arrow"></i></a>
        </li>
        <li>
          <a href="#">衣物清洗<i class="right-arrow"></i></a>
        </li>
        <li>
          <a href="#">搬家速运<i class="right-arrow"></i></a>
        </li>
        <li>
          <a href="#">美容美妆<i class="right-arrow"></i></a>
        </li>
        <li>
          <a href="#">养车用车<i class="right-arrow"></i></a>
        </li>
        <li>
          <a href="#">上门医护<i class="right-arrow"></i></a>
        </li>
        <li>
          <a href="#">鲜花绿植<i class="right-arrow"></i></a>
        </li>
      </ul>
    </div>
  </div>

  <div class="m-service-wrap">
    {{each services}}
    <div class="m-service">
      <div class="fixed-box">
        <div class="service-nav">
          <h2 class="service-title">{{$value.serviceIndex}}</h2>
          <p class="service-type">{{$value.serviceType}}</p>
        </div>
        <div class="row">
          {{each $value.serviceList}}
          <a href="detail.html?{{$value.queryString}}" class="service-item">
            <div class="service-item-wrap">
              <div class="img">
                <img src="{{$value.serviceImg}}" alt="">
              </div>
              <h2 class="name">{{$value.serviceName}}</h2>
              <div class="desc">
                {{$value.description}}
              </div>
              <div class="price">
                <span class="price-text">{{$value.price}}</span>{{$value.priceDes}}
                <span class="detail-btn">查看详情</span>
              </div>
            </div>
          </a>
          {{/each}}
        </div>
      </div>
    </div>
    {{/each}}
  </div>

  <div class="fixed-box">
    <div class="ensure">
      <h2>到位<span class="service">服务</span>保障</h2>
      <p>到位平台担保交易安全，交易未成功100%退款</p>
    </div>

    <ul class="service clearfix">
      <li>
        <img src="img/quan.png" alt="">
        <p>服务多</p>
      </li>
      <li>
        <img src="img/quan.png" alt="">
        <p>上门快</p>
      </li>
      <li>
        <img src="img/quan.png" alt="">
        <p>有保障</p>
      </li>
    </ul>

    <div class="hot-city clearfix">
      <dl>
        <dt>热门城市</dt>
        <dd>
          {{each hotCitys}}
          <span>{{$value}}</span>
          {{/each}}
        </dd>
      </dl>
    </div>
  </div>

  <div class="footer">
    <div class="fixed-box">
      <p>©2015 版权所有 到位 daoway.com 京ICP备15001471号-1</p>
      <p>北京邻家科技有限公司</p>
    </div>
  </div>
</script>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/art-template.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/home.js"></script>

</body>
</html>
